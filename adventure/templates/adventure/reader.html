{% extends "adventure/base.html" %}
{% block content %}
  <div class="card p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>{{ session.book_title }} — {{ session.chosen_character }}</h4>
        <div>
            <a href="{% url 'my_adventures' %}" class="btn btn-outline-secondary btn-sm">Save & Exit</a>
        </div>
    </div>
    <hr>
    
    <div style="white-space: pre-wrap;" class="mb-4">{{ chapter.text }}</div>
    
    <hr>
    
    <div class="d-flex justify-content-between align-items-center mb-2">
        <h5>What will you do next?</h5>
        
        {% if chapter.order > 1 %}
            <a href="{% url 'go_back' %}" class="btn btn-warning btn-sm">↩ Go Back</a>
        {% endif %}
    </div>

    <div class="list-group">
      {% for opt in chapter.options %}
        <a href="{% url 'follow_option' option_id=opt.id %}" class="list-group-item list-group-item-action">
          {{ opt.text }}
        </a>
      {% endfor %}
    </div>
  </div>
{% endblock %}
